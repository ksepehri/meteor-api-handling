<head>
  <title>BIZNUS</title>
</head>

<body>
  <h1>Welcome to my Meteor API Handling demo!</h1>
<!--{{> basic}}-->
<br>
  {{> music}}
  {{> tv}}
  {{> movie}}
  {{> tv2}}
</body>

<template name="music">
  <input type="text" name="artist" id="artist" placeholder="Artist"/>
  <button>Search</button>
  <p><h3>Here's what i found:</h3>
  {{#each stuff}}
      <li><h4>{{name}}</h4>
      <img src="{{image}}"></li>
    {{/each}}</p>
</template>

<template name="tv">
  <input type="text" name="show" id="show" class="show" placeholder="TV Show"/><button>Search</button>
  <p><h3>Here's what i found:</h3>
  {{#each stuff}}
      <h4>{{name}}</h4>
      <img src="{{image}}">
    {{/each}}</p>
</template>

<template name="movie">
  <input type="text" name="movie" id="movie" placeholder="Movie"/><button>Search</button>
  <p><h3>Here's what i found:</h3>
  {{#each stuff}}
      <h4>{{name}}</h4>
      <img src="{{image}}">
    {{/each}}</p>
</template>

<template name="tv2">
  <input type="text" name="tv2" id="tv2" placeholder="TV Show"/><button>Search</button>
  <p><h3>Here's what i found:</h3>
  {{#each stuff}}
      <h4>{{name}}</h4>
      <img src="{{image}}">
    {{/each}}</p>
</template>

<template name="basic">
	<div>
		<h2>Using data-source attribute</h2>
		<div class="form-group">
			<input class="form-control typeahead" name="team" id="team" type="text" placeholder="NBA teams" autocomplete="off" spellcheck="off" data-source="nba" data-template="repo"/>
		</div>
	</div>
</template>



<template name="repo">
       <p class="repo-language">{{language}}</p>
       <p class="repo-name">{{name}}</p>
       <p class="repo-description">{{image}}</p>
</template>
