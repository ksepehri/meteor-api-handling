<head>
  <title>BIZNUS</title>
</head>

<body>
  <h1>Welcome to my Meteor API Handling demo!</h1>
<!--{{> basic}}-->
<br>
  {{> music}}
  {{> albums}}
  {{> tv}}
  {{> movie}}
  {{> tv2}}
  {{> seasons}}
  
  <div id="playerselect">
 <div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <ul class="nav">
        <li class="dropdown">
          <a data-toggle="dropdown" class="dropdown-toggle" href="#">Dropdown</a>
            <ul class="dropdown-menu">
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
            </ul>
        </li>
      </ul>
    </div>
  </div>
 </div>
</div>
</body>

<template name="music">
  <input type="text" name="artist" id="artist" placeholder="Artist"/>
  <button>Search</button>
  <p><h3>Here's what i found:</h3>
  {{#each stuff}}
      <div class="">
        <h4>{{name}}</h4>
      <img src="{{image}}">
      </div>
    {{/each}}</p>
</template>
<template name="albums">
  <div class="container">
      <ul class="nav">
        <li class="dropdown">
          <a data-toggle="dropdown" class="dropdown-toggle" href="#">Album</a>
            <ul class="scrollable-menu">
              {{#each albums}}
                <!-- {{#if first-release-date}} -->
                  <li><a href="{{collectionViewUrl}}"><img src="{{artworkUrl100}}"> {{collectionName}} - {{releaseDate}}</a></li>
                <!-- {{/if}} -->
              {{/each}}
            </ul>
        </li>
      </ul>
    </div>
</template>

<template name="tv">
  <input type="text" name="show" id="show" class="show" placeholder="TV Show"/><button>Search</button>
  <p><h3>Here's what i found:</h3>
  {{#each stuff}}
      <h4>{{name}}</h4>
      <img src="{{image}}">
    {{/each}}</p>
</template>

<template name="movie">
  <input type="text" name="movie" id="movie" placeholder="Movie"/><button>Search</button>
  <p><h3>Here's what i found:</h3>
  {{#each stuff}}
      <h4>{{name}}</h4>
      <img src="{{image}}">
    {{/each}}</p>
</template>

<template name="tv2">
  <input type="text" name="tv2" id="tv2" placeholder="TV Show"/><button>Search</button>
  <h3>Here's what i found:</h3>
  {{#each stuff}}
    <div class="img">
      <img src="{{image}}"><h4>{{name}}</h4>
    </div>
    {{/each}}
</template>

<template name="basic">
	<div>
		<h2>Using data-source attribute</h2>
		<div class="form-group">
			<input class="form-control typeahead" name="team" id="team" type="text" placeholder="NBA teams" autocomplete="off" spellcheck="off" data-source="nba" data-template="repo"/>
		</div>
	</div>
</template>

<template name="seasons">
  <div class="container">
      <ul class="nav">
        <li class="dropdown">
          <a data-toggle="dropdown" class="dropdown-toggle" href="#">Season</a>
            <ul class="dropdown-menu">
              {{#each seasons}}
                {{#if air_date}}
                  <li><a href="{{season_number}}"><img src="http://image.tmdb.org/t/s/p/w92{{poster_path}}"> {{season_number}} - {{air_date}}</a></li>
                {{/if}}
              {{/each}}
            </ul>
        </li>
      </ul>
    </div>
</template>



<template name="repo">
       <p class="repo-language">{{language}}</p>
       <p class="repo-name">{{name}}</p>
       <p class="repo-description">{{image}}</p>
</template>
